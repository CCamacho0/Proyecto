<html>
    <head>
        <title>Reservar</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <script src="../lib/jquery/dist/jquery.min.js" type="text/javascript"></script>

        <!-- Datatables Jscript -->
        <script src="../lib/dataTableFull/datatables/media/js/jquery.dataTables.js"></script>
        <script src="../lib/dataTableFull/bootstrap-select/dist/js/bootstrap-select.min.js"></script>

        <link href="../lib/dataTableFull/datatables/media/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>

        <script src="../JScript/utils.js" type="text/javascript"></script>

    </head>
    <body style="overflow: hidden">
        <br><br>
        <div class="container">
            <h3 class="card-title">Vuelos Disponibles</h3>
            <hr class="my-4">

            <label class="mt-2"><b>Escoja la opción que desea</b></label>
            <br>

            <label><input  name="s" class="mt-2" type="radio" id="id_soloida" value="Soloida" onchange="mostrarDatos(this.value);"> Solo ida</label>
            <label><input  name="s" class="mt-2" type="radio" id="id_idavuelta" value="IdaVuelta" onchange="mostrarDatos(this.value);">  Ida y Vuelta</label>
            <br>

            <label class="mt-2"><b>Numero de Pasajeros</b></label>
            <select class="form-select-sm mt-3" id="cantidadAsientos" >
                <option selected disabled hidden value=''></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <h5 class="card-title mt-4">Lista de Vuelos Disponibles</h5>
            <table id="dt____"  class="table  table-hover dt-responsive nowrap" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ruta</th>
                        <th>Duracion</th>
                        <th>Fecha De Salida</th>
                        <th>Fecha De Llegada</th>
                        <th>Precio</th>
                        <th>Opcion</th>
                    </tr>
                </thead>
            </table>

            <hr class="my-4">
            <div class="row gy-3">

                <h4 class="mb-3">Informacion del vuelo de Salida</h4>

                <div class="col-md-4">    
                    <label>ID de la Ruta</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bg-light" id="IdRuta" readonly=""/>
                    </div>
                </div>

                <div class="col-md-4">    
                    <label>Ruta</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bg-light" id="Ruta" readonly=""/>
                    </div>
                </div>

                <div class="col-md-4">
                    <label>Precio por boleto</label>
                    <input type="text" class="form-control bg-light" id="Precio" readonly=""/>
                </div>

                <div class="col-md-4">    
                    <label>Fecha Salida </label>
                    <input type="text" class="form-control bg-light" id="Fecha1" readonly=""/>
                </div>
                <div class="col-md-4">
                    <label>Fecha Llegada</label>
                    <input type="text" class="form-control bg-light" id="Fecha2" readonly=""/>
                </div>
                <div class="col-md-4">
                    <label>Duracion</label>
                    <input type="text" class="form-control bg-light" id="Duracion" readonly=""/>
                </div>
            </div>
            <br>
            <div class="row gy-3" id="AAAAAA" hidden="">
                <hr class="my-4">
                <h4 class="mb-3">Informacion del vuelo de Regreso</h4>

                <div class="col-md-4">    
                    <label>ID de la Ruta</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bg-light" id="IdRutaR" readonly=""/>
                    </div>
                </div>

                <div class="col-md-4">    
                    <label>Ruta</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bg-light" id="RutaR" readonly=""/>
                    </div>
                </div>

                <div class="col-md-4">
                    <label>Precio por boleto</label>
                    <input type="text" class="form-control bg-light" id="PrecioR" readonly=""/>
                </div>

                <div class="col-md-4">    
                    <label>Fecha Salida </label>
                    <input type="text" class="form-control bg-light" id="Fecha1R" readonly=""/>
                </div>
                <div class="col-md-4">
                    <label>Fecha Llegada</label>
                    <input type="text" class="form-control bg-light" id="Fecha2R" readonly=""/>
                </div>
                <div class="col-md-4">
                    <label>Duracion</label>
                    <input type="text" class="form-control bg-light" id="DuracionR" readonly=""/>
                </div>
            </div>

            <br>
            <div class="row gy-3">
                <hr class="my-4">
                <h4 class="mb-3">Pago de los Boletos</h4>
                <div class="my-3">
                    <div class="form-check">
                        <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                        <label class="form-check-label" for="credit">Tarjeta de Crédito</label>
                    </div>
                    <div class="form-check">
                        <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="debit">Tarjeta de Débito</label>
                    </div>
                </div>
                <div class="row gy-3">
                    <div class="col-md-6">
                        <label for="cc-name" class="form-label"><b>Titular de la tarjeta</b></label>
                        <input type="text" class="form-control" id="NombreTarjeta">
                        <small class="text-muted">El nombre completo que se presenta en la tarjeta.</small>
                    </div>

                    <div class="col-md-6">
                        <label for="cc-number" class="form-label"><b>Numero de tarjeta</b></label>
                        <input type="text" class="form-control" id="NumeroTarjeta"/>
                    </div>

                    <div class="col-md-3">
                        <p class="form-label"><b>Fecha de Vencimiento</b></p>
                        <input type="text" class="form-control" id="Vencimiento">
                    </div>

                    <div class="col-md-3">
                        <p class="form-label"><b>CVV</b></p>
                        <input type="text" class="form-control" id="CCV">
                    </div>
                    <div class="col-md-3">
                        <p class="form-label"><b>Total a Pagar</b></p>
                        <input type="text" class="form-control bg-light" id="Total" readonly="">
                        <button type="button" class="mt-2 btn btn-primary btn-dark" id="cambioColon">Cambiar a Colones</button>
                        <button type="button" class="mt-2 btn btn-primary btn-dark" id="cambioDolar">Cambiar a Dolar</button>
                    </div>
                    <input type="hidden" class="form-control " id="idFactura" value="0">
                </div>
            </div>
            <br>

            <button class=" mt-2 btn btn-primary btn-dark" type="button" id="guardar">Guardar</button>
            <br><br><br>
        </div>
    </body>
</html>
