<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/styles_userprofile.css"/>      
        <title>Editar perfil de usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="container rounded bg-white mt-10 mb-10">
            <div class="row">
                <div class="col-md-6 border-right">
                    <div class="p-5 py-6">
                        <div class="d-flex justify-content-between align-items-center mb-5">
                            <h4 class="text-right">Editar perfil de Usuario</h4>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Nombre Completo</label><input type="text" class="form-control" value="" placeholder="Ingrese su nombre completo"></div>
                            <div class="col-md-6"><label class="labels">Primer Apellido</label><input type="text" class="form-control" value="" placeholder="Ingrese su primer apellido"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Segundo Apellido</label><input type="text" class="form-control" placeholder="Ingrese su segundo apellido" value=""></div>
                            <div class="col-md-6"><label class="labels">Correo Electrónico</label><input type="text" class="form-control" placeholder="Ingrese su correo electrónico" value=""></div>
                        </div>
                        <div class="row mt-6">    
                                <div class="col-md-6"><label class="labels">Fecha de Nacimiento</label><input type="date" id="start" name="trip-start"
                                                                                                              value="1999-01-01"
                                                                                                              min="1999-01-01" 
                                                                                                              max="2021-12-12"></div>
                            <div class="col-md-6"><label class="labels">Dirección Exacta</label><input type="text" class="form-control" placeholder="Ingrese su dirección exacta" value=""></div>
                        </div>
                        <div class="row mt-6">    
                            <div class="col-md-6"><label class="labels">Teléfono de Trabajo</label><input type="text" class="form-control" placeholder="Ingrese su teléfono de trabajo" value=""></div>
                            <div class="col-md-6"><label class="labels">Celular</label><input type="text" class="form-control" placeholder="Ingrese su teléfono celular" value=""></div>
                        </div>
                        
                    </div>
                </div>
                
                <div class="col-md-6">
                     <div class="col-md-6 border-right">
                     <div class="d-flex flex-column align-items-center text-center p-6 py-6">
                        <img class="rounded-circle mt-5" width="140px" src="https://www.seekpng.com/png/detail/41-410093_circled-user-icon-user-profile-icon-png.png">
                        <input type="file" name="profilepic" accept=".pdf,.jpg,.png" multiple/>
                        <span class="font-weight-bold"></span>
                        <span class="text-black-50">Elegir foto de perfil</span><span></span></div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Guardar</button></div>    
                </div>                 
                </div>
            </div>
        </div>
    </body>
</html>
